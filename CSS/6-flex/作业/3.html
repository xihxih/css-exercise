        .box{

            height: 500px;
            display: flex;
            flex-wrap: wrap;

        }
        .box div{ 
            width: 240px;
            align-items: flex-start;
            background-color: aqua;
        }
        .box .box3{
            width: 500px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
    </div>
